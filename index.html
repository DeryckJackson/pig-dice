<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js" ></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Pig Dice Game</h1>
    <h2 class="justify-box">Player Turn:&nbsp;<span id="player-turn"></span></h2>
    <br>
    <div class="dice justify-box">
      <img src="img/diceOne.png" alt="Dice Roll 1" id="diceOne">
      <img src="img/diceTwo.png" alt="Dice Roll 2" id="diceTwo">
      <img src="img/diceThree.png" alt="Dice Roll 3" id="diceThree">
      <img src="img/diceFour.png" alt="Dice Roll 4" id="diceFour">
      <img src="img/diceFive.png" alt="Dice Roll 5" id="diceFive">
      <img src="img/diceSix.png" alt="Dice Roll 6" id="diceSix">
    </div>
    <div class="winner">
      <h3></h3>
    </div>
    <br>
    <div class="buttons justify-box">
      <form id="roll" action="roll">
        <button type="submit" class="btn btn-primary">Roll</button>
      </form>
      <form id="hold" action="hold">
        <button type="submit" class="btn btn-primary">Hold</button>
      </form>
    </div>
    <br>
    <div class="container2">
      <div class="justify-box">
        <div class="player1 panel panel-default">
          <div class="panel-body">
            <p>Player 1</p>
            <p>Current score: <span id="p1-current-score">0</span></p>
            <p>Total score: <span id="p1-total-score">0</span></p>
          </div>
        </div>
      </div>
      <div class="justify-box">
        <div class="player2 panel panel-default">
          <div class="panel-body">
            <p>Player 2</p>
            <p>Current score: <span id="p2-current-score">0</span></p>
            <p>Total score: <span id="p2-total-score">0</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons justify-box">
      <button type="button" id="startOver" class="btn btn-primary">Start Over</button>
    </div>
  </div>
</body>
</html>
