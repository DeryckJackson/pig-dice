<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js" ></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Pig Dice Game</h1>
    <p class="justify-box">Player Turn: <span id="player-turn"></span></p>
    <div class="dice">

    </div>
    <div class="buttons justify-box">
      <form id="roll" action="roll">
        <button type="submit" class="btn btn-primary">Roll</button>
      </form>
      <form id="hold" action="hold">
        <button type="submit" class="btn btn-primary">Hold</button>
      </form>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="player1 panel panel-default">
          <div class="panel-body">
            <p>Player 1</p>
            <p>Current score: <span id="p1-current-score"></span></p>
            <p>Total score: <span id="p1-total-score"></span></p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="player2 panel panel-default">
          <div class="panel-body">
            <p>Player 2</p>
            <p>Current score: <span id="p2-current-score"></span></p>
            <p>Total score: <span id="p2-total-score"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
